<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="basic">
    <section class="desc">
      <img class="desc__matrix" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="desc__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="main">
      <h2 class="title">Add Item</h2>
      <p class="new">
        <input class="new__task" id="new" type="text">
        <button class="new__add btn">Add</button>
      </p>
      <h2 class="title">Todo</h2>
      <ul class="incomplete" id="incomplete">
        <li class="item">
          <input class="item__check" type="checkbox">
          <label class="item__name">Pay Bills</label>
          <input class="item__task" type="text">
          <button class="item__edit btn">Edit</button>
          <button class="item__delete btn"><img class="item__delete-pic" src="./remove.svg" alt="Button remove"></button>
        </li>
        <li class="item edit-mode">
          <input class="item__check" type="checkbox">
          <label class="item__name">Go Shopping</label>
          <input class="item__task" type="text" value="Go Shopping">
          <button class="item__edit btn">Save</button>
          <button class="item__delete btn"><img class="item__delete-pic" src="./remove.svg" alt="Button remove"></button>
        </li>
      </ul>
      <h2 class="title">Completed</h2>
      <ul class="completed" id="completed">
        <li class="item">
          <input class="item__check" type="checkbox" checked>
          <label class="item__name">See the Doctor</label>
          <input class="item__task" type="text">
          <button class="item__edit btn">Edit</button>
          <button class="item__delete btn"><img class="item__delete-pic" src="./remove.svg" alt="Button remove"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
