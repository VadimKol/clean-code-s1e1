<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="basic">
    <header class="desc">
      <h1>Eisenhower matrix</h1>
      <img class="desc__matrix" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="desc__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add" class="add-task">
        <h2 class="title">Add Item</h2>
        <p class="new">
          <input id="new" class="new__task" type="text">
          <button class="new__add btn">Add</button>
        </p>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul id="incomplete" class="incomplete">
          <li class="item">
            <input class="item__check" type="checkbox">
            <label class="item__name">Pay Bills</label>
            <input type="text" class="item__task">
            <button class="item__edit btn">Edit</button>
            <button class="item__delete btn">
              <img class="item__delete-pic" src="./remove.svg" alt="button remove">
            </button>
          </li>
          <li class="item edit-mode">
            <input class="item__check" type="checkbox">
            <label class="item__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__task">
            <button class="item__edit btn">Save</button>
            <button class="item__delete btn">
              <img class="item__delete-pic" src="./remove.svg" alt="button remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul id="completed" class="completed">
          <li class="item">
            <input class="item__check" type="checkbox" checked>
            <label class="item__name">See the Doctor</label>
            <input type="text" class="item__task">
            <button class="item__edit btn">Edit</button>
            <button class="item__delete btn">
              <img class="item__delete-pic" src="./remove.svg" alt="button remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
