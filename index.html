<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="basic">
    <header class="desc">
      <h1>Eisenhower matrix</h1>
      <img class="matrix" src="./eisenhower-matrix.jpg">
      <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add" class="add-task">
        <h2 class="title">Add Item</h2>
        <p class="wrapper">
          <input id="new" class="task" type="text">
          <button class="add">Add</button>
        </p>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul id="incomplete" class="incomplete">
          <li class="item">
            <input class="check" type="checkbox">
            <label class="for-task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="remove" src="./remove.svg">
            </button>
          </li>
          <li class="item edit-mode">
            <input class="check" type="checkbox">
            <label class="for-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="remove" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul id="completed" class="completed">
          <li class="item">
            <input class="check" type="checkbox" checked>
            <label class="for-task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="remove" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
